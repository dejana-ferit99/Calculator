<!DOCTYPE html>
<html>
<head>
    <title>Udemy HTML final project</title>
    <link rel="stylesheet" href="./index.css">

</head>
<body>
    <div id="calculator-main">
        <div id="calculator-header">
        </div>
        <input type="text" id="results">
        <div id="calculator-buttons">
            <div id="first-row">
                <button class="button" id="7" value = '7' onclick="appendSymbol('7')">7</button>
                <button class="button" id="8" value = '8' onclick="appendSymbol('8')">8</button>
                <button class="button" id="9" value = '9' onclick="appendSymbol('9')">9</button>
                <button class="button" id="+" value = '+' onclick="appendSymbol('+')">+</button>
            </div>
            <div id="second-row">
                <button class="button" id="4" value = '4' onclick="appendSymbol('4')">4</button>
                <button class="button" id="5" value = '5' onclick="appendSymbol('5')">5</button>
                <button class="button" id="6" value = '6' onclick="appendSymbol('6')">6</button>
                <button class="button" id="-" value = '-' onclick="appendSymbol('-')">-</button>
            </div>
            <div id="third-row">
                <button class="button" id="1"  value = '1' onclick="appendSymbol('1')">1</button>
                <button class="button" id="2" value = '2' onclick="appendSymbol('2')">2</button>
                <button class="button" id="3" value = '3' onclick="appendSymbol('3')">3</button>
                <button class="button" id="*" value = '*' onclick="appendSymbol('*')">*</button>
            </div>
            <div id="fourth-row">
                <button class="button" id="C" value = 'C' onclick="Clear()">C</button>
                <button class="button" id="0" value = '0' onclick="appendSymbol('0')">0</button>
                <button class="button" id="=" value = '=' onclick="Result()">=</button>
                <button class="button" id="/" value = '/' onclick="appendSymbol('/ ')">/</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
